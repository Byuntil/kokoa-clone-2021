<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Friend-Kokoa Tal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="screen-header">
        <h1 class="screen__header__title">Friend</h1>
        <div class="screen__header__icons">
            <span class="screen__header__icons-serach">
                <i class="fas fa-search fa-lg"></i>
            </span>
            <span class="screen__header__icons-music">
                <i class="fas fa-music fa-lg"></i>
            </span>
            <span class="screen__header__icons-option">
                <i class="fas fa-cog fa-lg"></i>
            </span>
        </div>
    </header>

    <a id="friends-display-link">
        <i class="fas fa-info-circle"></i>
        Friends' Names Display
        <i class="fas fa-chevron-right fa-xs"></i>
    </a>

    <main class="friends-screen">
     <div class="user-component">
        <div class="user-component__column">
            <img src="png/구성재사진.png" class="user-component__avatar user-component__avatar--xl"/>
            <div class="user-component__text">
                <h4 class="user-component__title">Sung jae</h4>
                <!--<h6 class="user-component__subtitle">this text whatever</h6>-->
            </div>
        </div>
        <div class="user-component__column"></div>
     </div>
     <div class="friends-screen__channel">
         <div class="friends-screen__channel-header">
             <sapn>Channel</sapn>
             <i class="fas fa-chevron-up fa-xs"></i>
         </div>
         <div class="user-component">
            <div class="user-component__column">
                <img src="png/구성재사진.png" class="user-component__avatar user-component__avatar--sm"/>
                <div class="user-component__text">
                    <h4 class="user-component__title user-component__title--not-bold">Channel</h4>
                </div>
            </div>
            <div class="user-component__column">
                <div>
                <span>2</span>
                <i class="fas fa-chevron-right fa-xs"></i>
            </div>
            </div>
         </div>
     </div>
    </main>
    <nav class="nav">
        <ul class="nav__list">
            <li class="nav__btn">
                <a class="nav__link" href="freind.html">
                    <i class="fas fa-user fa-lg"></i>
                </a>
            </li>
            <li class="nav__btn">
             <a class="nav__link" href="chats.html">
                <span class="nav_notification badge">1</span>
                <i class="far fa-comment fa-lg"></i>
             </a>
            </li>
            <li class="nav__btn">
                <a class="nav__link" href="find.html"><i class="fas fa-search fa-lg"></i></a>
            </li>
            <li class="nav__btn">   
                <a class="nav__link" href="more.html">
                    <div class="nav__bot"></div>
                    <i class="fas fa-ellipsis-h fa-lg">
                    </i>
                </a>
            </li>
        </ul>
    </nav>

<div id="splash-screen">
    <i class="fas fa-comment"></i>
</div>
<div id ="landscape">
    <span>please rotate your phone </span>
</div>
    <div id ="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <script src="https://kit.fontawesome.com/71835e9459.js" crossorigin="anonymous"></script>
