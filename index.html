<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Welcome to Kokoa Tal</title>
    <link rel="stylesheet" href="css/styles.css">
</head>
<body>
    <div class="status-bar">
        <div class="status-bar__column">
            <span>No Service</span>
            <i class="fas fa-wifi"></i>
        </div>
        <div class="status-bar__column">
            <span>18:43</span>
        </div>
        <div class="status-bar__column">
            <span>110%</span>
            <i class="fas fa-battery-three-quarters fa-lg"></i>
            <i class="fas fa-bolt"></i>
        </div>
    </div>

    <header class="Welcome-header">
        <h1 class="Welcome-header__title">Welcome to KoKoa clone</h1>
        <p class="Welcome-header__text" >If you have a Kakao Account, log in with your email or phone number</p>
    </header>

    <form action="freind.html" method="get"id="login-form">
        <input name="username" type="text" placeholder="Email or Phone number"/>
        <input naem="password" type="password" placeholder="password"/>
        <input type="submit" value="Log In"/>
        <a href="#">Find Kokoa Account or password</a>
    </form>
    <div id ="no-mobile">
        <span>Your screen is too big!</span>
    </div>
    <div id ="landscape">
        <span>please rotate your phone </span>
    </div>
    <script src="https://kit.fontawesome.com/71835e9459.js" crossorigin="anonymous"></script>
</body>
</html>
